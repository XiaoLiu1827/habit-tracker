<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>習慣アプリ</title>
	<link rel="stylesheet" href="../style/home.css">
</head>

<body>
	<div class="container">
		<header class="app-header">
			<h1>習慣化アプリ</h1>
		</header>
		<main class="app-content">
			<div class="habits-container" id="homeHabitsContainer">
			</div>
			<!-- スタートボタン -->
			<button id="startButton" class="start-button" style="display: none;">振り返りをスタートする</button>
			<div id="review-container">
				<p id="review-status-message" style="display: none;">判定中...</p>
			</div>
			<div class="add-habit-link">
				<a th:href="@{/habit/new}" class="add-button">習慣を追加</a>
			</div>
		</main>

		<!-- モーダル -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 id="modalHabitLabel"></h2>
				<!-- 結果入力ラジオボタン -->
				<div class="result-options">
					<label class="result-option success">
						<input type="radio" name="result" value="success">
						<span class="option-text">成功</span>
					</label>
					<label class="result-option failure">
						<input type="radio" name="result" value="failure">
						<span class="option-text">失敗</span>
					</label>
				</div>
				<!-- 質問ブロック -->
				<div id="questionBlock" class="question-block" style="display: none;">
				</div>
				<div id="navigationButtons" style="display: none; margin-top: 20px;">
					<button id="nextHabitButton">次へ</button>
				</div>
			</div>
		</div>
		<a th:href="@{/habit/new}">習慣を追加</a>
		<a th:href="@{/statistics/view}">統計画面へ</a>

		<script type="module" src="../script/home.js"></script>
		<script type="module" src="../script/review.js"></script>
</body>

</html>
